training:
  start_epoch: 0
  num_epochs: 30
  batch_size: 32
  device: 'cuda:2'
  num_workers: 2
  checkpoint_interval: 1
  checkpoint_dir: '/home/jovyan/nkiselev/ddorin/project/Pairwise-Image-Matching/checkpoint_dir/vit_15ep_unfreeze_5_layers_newscheduler'
